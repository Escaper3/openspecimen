compileJava {
  dependsOn configurations.ajc.getTaskDependencyFromProjectDependency(true, "compileJava")
  
  sourceCompatibility="1.6"
  targetCompatibility="1.6"

  doLast{
      ant.taskdef(resource:"org/aspectj/tools/ant/taskdefs/aspectjTaskdefs.properties", classpath: configurations.ajc.asPath)
      
      ant.iajc(
          source:"1.6", 
          target:"1.6", 
          destDir:sourceSets.main.output.classesDir.absolutePath, 
          maxmem:   "512m", 
          fork:     "true",
          aspectPath:configurations.aspects.asPath,  
          sourceRootCopyFilter:"**/*.java",
          classpath:"${configurations.compile.asPath};${configurations.aspectCompile.asPath}"){
          sourceroots{
              sourceSets.main.java.srcDirs.each{
                  pathelement(location:it.absolutePath)
              }
          }
      }
  }
}

war {
  exclude 'WEB-INF/src'
  exclude 'WEB-INF/test'
  exclude 'jss'
  
  
  from ('./') {
    include 'ngweb/**'
    include 'css/**'
    include 'jss/**'
    include 'WEB-INF/'    
  }
  
  from ('./detemp/') {
    include 'csd_web/**'
  }
  
  from ('./WEB-INF/resources') {
    include 'application.properties'
    exclude '/email-templates'
    exclude '/ng-file-templates'
    
    def datasource_dialect = (database_type == "mysql") ? datasource_mysql_dialect : datasource_oracle_dialect
    filter(ReplaceTokens, tokens: [datasource_jndi : datasource_jndi, datasource_type : datasource_type, datasource_dialect : datasource_dialect])
    
    into '/WEB-INF/classes/'
  }
}

task deploy(type: Copy, dependsOn: 'war') {
  delete jbossHome + "/server/default/deploy/openspecimen.war"
  delete jbossHome + "/server/default/deploy/openspecimen-ds.xml"
  
  from war
  into jbossHome
  
  def db_mysql = 'jdbc:mysql://' + database_host + ':' + database_port + '/' + database_name
  def db_oracle = 'jdbc:oracle:thin:@' + database_host + ':' + database_port + ':' + database_name
  
  def database_url = (database_type == "mysql") ? db_mysql : db_oracle 
  
  from ('./') {
    include 'openspecimen-ds.xml'
    filter(ReplaceTokens, tokens: [database_url :  database_url, username : database_username, password : database_password, database_driver : database_driver])
  }
  into jbossHome + "/server/default/deploy"
}

