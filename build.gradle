compileJava {
  sourceCompatibility=sourceCompatibilityValue
  targetCompatibility=targetCompatibilityValue

  doLast{
    ant.taskdef(resource: "org/aspectj/tools/ant/taskdefs/aspectjTaskdefs.properties", 
                classpath: configurations.ajc.asPath)
      
    ant.iajc(
      source: sourceCompatibilityValue, 
      target: targetCompatibilityValue, 
      destDir: sourceSets.main.output.classesDir.absolutePath, 
      maxmem: "512m", 
      fork: "true",
      aspectPath: configurations.aspects.asPath,  
      sourceRootCopyFilter: "**/*.java",
      classpath: "${configurations.compile.asPath};${configurations.aspectCompile.asPath}"){
      sourceroots{
        sourceSets.main.java.srcDirs.each{
          pathelement(location:it.absolutePath)
        }
      }
    }
  }
}

processResources {
  from(sourceSets.main.resources.srcDirs) {
    include 'application.properties'
    
    def datasource_dialect = (database_type == "mysql") ? datasource_mysql_dialect : datasource_oracle_dialect
    filter(ReplaceTokens, tokens: [datasource_jndi : datasource_jndi, datasource_type : datasource_type, 
                                   datasource_dialect : datasource_dialect])
  }
}

war {
  exclude 'WEB-INF/src'
  exclude 'WEB-INF/test'
  exclude 'jss'
  
  from ('./') {
    include 'ngweb/**'
    include 'WEB-INF/'
  }
  
  from ('./detemp/') {
    include 'csd_web/**'
  }
  
  from ('./www/dist/') {
    include '**/**'
  }
}

