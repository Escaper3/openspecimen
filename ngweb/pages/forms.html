<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Dynamic Extensions Form Builder - Demo</title>
    <link rel="stylesheet" href="ngweb/css/app.css">
    <link rel="stylesheet" href="ngweb/external/jquery/css/chosen.min.css">
    <link rel="stylesheet" href="ngweb/external/jquery/css/chosen-sprite.png">
    <link rel="stylesheet" href="ngweb/external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="ngweb/external/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="ngweb/external/eternicode/css/datepicker.css">
    <link rel="stylesheet" href="ngweb/external/de/css/de.css">
    <script type="text/javascript" src="ngweb/external/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="ngweb/external/jquery/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="ngweb/external/underscorejs/underscore-min.js"></script>
    <script type="text/javascript" src="ngweb/external/backbonejs/backbone-min.js"></script>
    <script type="text/javascript" src="ngweb/external/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="ngweb/external/bootstrap/js/bootstrap-theme.min.css"></script>
    <script type="text/javascript" src="ngweb/external/bootstrap/js/bootbox.min.js"></script>
    <script type="text/javascript" src="ngweb/external/eternicode/js/bootstrap-datepicker.js"></script>
    <style type="stylesheet">
    .chosen-container { width: 220px !important; }
    </style>
  </head>
</html>
<body>
  <div id="notifications" class="cp-notifs hidden"></div>
  <div id="containers-list" class="panel panel-default">
   <div class="panel-heading">
      <span>All Forms</span>
      <a href="/catissuecore/loadcsd.do" class="btn btn-default btn-sm cp-round-button-icon" style="padding-top:12px;">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <div class="panel-body">
      <div class="row" style="border:none;">
        <div class="col-xs-10">
          <div class="col-xs-1">ID</div>
          <div class="col-xs-5">Caption</div>
          <div class="col-xs-2">Created By</div>
          <div class="col-xs-2">Creation Date</div>
        </div>
        <div class="col-xs-2">Action</div>
      </div>
      <hr class="cp-padded-hr"></hr>
      <div id="containers-summary">
      </div>
    </div>
  </div>

  <script type="text/template" class="template_container_summary">
    <div id="container-<%- id %>" class="container-summary">
      <div class="row" style="border:none;">
        <div class="col-xs-10">
          <div class="col-xs-1"><%- id %></div> 
          <div class="col-xs-5"><%- caption %></div>
          <div class="col-xs-2"><%- createdBy %></div>
          <div class="col-xs-2"><% print(Utility.formatDate(creationTime)) %></div>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-default btn-xs container-attach">
            <span class="glyphicon glyphicon-list"></span>
          </button>
        </div>
      </div>
      <hr class="cp-padded-hr"></hr>
    </div>
  </script>

  <script type="text/template" class="template_container_attach">
    <div class="form-group">
      <label for="collectionProtocol">Collection Protocol</label>
      <select class="form-control" id="collectionProtocol">
        <option value="-1">All</option>
        <% _.each(cpCollection, function(cp) { %>
        <option value="<%- cp.id %>"><%- cp.shortTitle %></option>
        <% }); %> 
      </select>
    </div>
    <div class="form-group">
      <label for="entity">Entity</label>
      <select class="form-control" id="entity" placeholder="Entity">
        <option value="Participant">Participant</option>
        <option value="Specimen">Specimen</option>
        <option value="SpecimenCollectionGroup">Specimen Collection Group</option>
      </select>
    </div>
  </script>

  <script type="text/javascript" src="ngweb/js/utility.js"></script>
  <script type="text/javascript" src="ngweb/js/models.js"></script>
  <script type="text/javascript" src="ngweb/js/container-views.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var containers = new ContainerCollection();
      var listOfContainersView = new ViewListOfContainers({collection: containers});
      listOfContainersView.show();
    });
  </script>
</body>
