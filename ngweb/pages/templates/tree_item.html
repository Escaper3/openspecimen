<div>
  <div class="fa pull-left" 
       ng-class="{closed:'fa-plus-square-o', opened:'fa-minus-square-o'}[data.state]" 
       ng-click="onNodeToggle(data)">
  </div>

  <div class="black_ar" ng-click="displayNode(data)" ng-class="{'active': (data.id == selectedNode.id)}">
    <div class="pull-left" tooltip-placement="right" data-tooltip-html-unsafe="{{data.tooltip}}" tooltip-append-to-body="true">
      <i class="{{data.collectionStatus}}"/>
      <span class="black_ar">{{data.name}}</span>
    </div>
    <div class="clear"></div>
  </div>
</div>

<ul  ng-model="data.nodes" ng-show="data.state == 'opened'" role="group">
  <li ng-repeat="data in data.nodes" ng-include="'ngweb/pages/templates/tree_item.html'"></li>
</ul>
