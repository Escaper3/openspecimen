<div class="list-group col col-xs-6">
  <div class="list-group-item os-section-hdr">
    <span translate="cp.bulk_registration">Bulk Registration</span>
  </div>
  
  <div class="list-group-item">
    <form class="form-horizontal" name="bulkregistrationForm" os-form-validator="bulkregistrationForm" novalidate>
      <div class="form-group">
        <label class="control-label col-xs-4" translate="cp.number_of_participants">Number of Participants</label>
        <div class="col-xs-5">
          <input ng-model="cp.paticipantCount" name ="paticipantCount" class="form-control" type="text" placeholder="{{'cp.number_of_participants' | translate}}" required>
		  <div os-field-error field="bulkregistrationForm.paticipantCount"></div>
        </div>
      </div>
	  
	  <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
          <button type="submit" class="btn btn-success" os-form-submit="bulkRegister()">
            <span translate="common.buttons.register">Register</span>
          </button>
        </div>
      </div>
	</form>
  </div>
</div>
