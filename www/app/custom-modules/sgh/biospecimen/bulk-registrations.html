<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li> <a ui-sref="cp-detail.overview({cpId: cp.id})">{{cp.shortTitle}}</a> </li>
    </ul>
    <h3> 
      <span translate="custom_sgh.register_participants">Register Participants</span>
    </h3>
  </div>
   
  <div class="container os-margin-top">
    <form class="form-horizontal" name="bulkregistrationForm" os-form-validator="bulkregistrationForm" novalidate>
      <div class="form-group">
        <label class="control-label col-xs-4" translate="custom_sgh.number_of_participants">Number of Participants</label>
        <div class="col-xs-5">
          <input type="text" name="paticipantCount" ng-model="regReq.participantCount" class="form-control" 
            placeholder="{{'custom_sgh.number_of_participants' | translate}}" ng-pattern="/^[1-9][0-9]*$/" required>
          <div os-field-error field="bulkregistrationForm.paticipantCount"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-4" translate="custom_sgh.print_labels">Print Labels</label>
        <div class="col-xs-5">
          <label class="checkbox-inline">
            <input type="checkbox" ng-model="regReq.printLabels" ng-true-value="true" ng-false-value="false"/> 
            <span>&nbsp;</span>
          </label>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
          <button type="submit" class="btn btn-primary" os-form-submit="bulkRegister()">
            <span translate="participant.buttons.register">Register</span>
          </button>
          <button type="submit" class="btn os-btn-text" ng-click="back()">
            <span translate="common.buttons.cancel">Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
