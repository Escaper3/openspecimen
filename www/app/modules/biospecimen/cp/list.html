<div>
  <div os-page-header>
    <h3 translate="cp.list">Collection Protocols</h3>
    <div dropdown>
      <button class="os-round-btn dropdown-toggle" title="Click to add new Collection Protocol" ui-sref="cp-addedit({cpId: ''})">
        <span class="fa fa-plus"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a ui-sref="cp-addedit">
            <i class="fa fa-plus"></i>
            <span translate="common.buttons.create">Create</span>
          </a>
        </li>
        <li>
          <a ui-sref="cp-import">
            <i class="fa fa-upload"></i>
            <span translate="common.buttons.import">Import</span>
          </a>
        </li>
      </ul>
      <div class="os-more-options">
        <button os-right-drawer-toggle class="os-search-button" title="{{'cp.tooltip.search' | translate}}">
          <span class="fa fa-search"></span>
        </button>
      </div>
    </div>
  </div>
   
  <div class="os-cards">
    <div class="os-card" ng-repeat="cp in cpList" ng-click="showParticipants(cp)">
      <h4 title="{{'cp.tooltip.view_details' | translate}}">
        <a ui-sref="cp-detail.overview({cpId: cp.id})">{{cp.shortTitle}}</a>
      </h4>
      <h5>{{cp.principalInvestigator.firstName}} {{cp.principalInvestigator.lastName}}</h5>
      <p>{{cp.startDate | date: 'MMM dd, yyyy'}}</p>
      <div class="stats">
        <div class="stat col-xs-6" title="{{'cp.tooltip.reg_participants_count' | translate}}">
          <span class="os-lavatar os-lavatar-sm">P</span>
          <span>{{cp.participantCount | number: 0}}</span>
        </div>
        <div class="stat col-xs-6" title="{{'cp.tooltip.collected_specimens_count' | translate}}">
          <span class="os-lavatar os-lavatar-sm">S</span>
          <span>{{cp.specimenCount | number: 0}}</span>
        </div>
      </div>
    </div>
  </div>

  <div os-right-drawer ng-include="'modules/biospecimen/cp/search.html'"></div>
</div>
