<div>
  <div class="os-head">
    <h3 class="os-title" translate="cp.filter.filter_title">Collection Protocol Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="cp.filter.title_or_short_title">Title / Short Title</label>
      <div class="os-md-input">
        <input type="text" ng-model="cpFilterOpts.title" class="form-control"
          placeholder="{{'cp.filter.title' | translate}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" translate="cp.pi">Principal Investigator</label>
      <div class="os-md-input">
        <os-users ng-model="cpFilterOpts.pi" placeholder="{{'cp.filter.pi' | translate}}" on-select="onPiSelect">
        </os-users>
      </div>
    </div>
  </div>
</div>
