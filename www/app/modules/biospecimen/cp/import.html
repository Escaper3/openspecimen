
<div>
  <div os-page-header>
    <h3 translate="cp.import_cp_title">Import Collection Protocol</h3>
  </div>

  <div class="container">
    <form name="importCpForm" os-form-validator="importCpForm" validator="importCpFormValidator" class="form-horizontal" novalidate>
      <div class="form-group">
        <label class="control-label col-xs-4" translate="cp.cp_def_file">Collection Protocol Definition File</label>
        <div class="col-xs-6">
          <input class="form-control" name="file" files="import.cpDef" type="file" required os-file-upload/>
          <div os-field-error field="importCpForm.file"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-6">
          <button class="btn btn-primary" os-form-submit="importCp()" translate="common.buttons.import"> Import </button>
          <button class="btn os-btn-text" ng-click="back()" translate="common.buttons.discard"> Discard </button>
        </div>
      </div>
    </form>
  </div>
</div>
