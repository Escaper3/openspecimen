<div class="clearfix">
  <div class="col-xs-8">
    <ul class="os-key-values os-one-col">
      <li class="item">
        <strong class="key key-sm" translate="participant.signed_consent_form">Signed Consent Form</strong>
        <div class="value value-md" ng-if="!uploadMode">
          <div class="pull-left"> 
            <a ng-href="{{!!consent.consentDocumentName ? consentFormUrl : ''}}" target="_blank">
              {{consent.consentDocumentName | osNoValue}}
            </a>
          </div>
          <div class="col-xs-2" ng-switch on="!!consent.consentDocumentName">
            <div class="btn btn-default btn-xs" ng-switch-when="false" ng-click="showUploadMode()">
              <span class="fa fa-plus"></span>
            </div>
            <div class="btn btn-default btn-xs" ng-switch-when="true" ng-click="showUploadMode()">
              <span class="fa fa-pencil"></span>
            </div>
            <div class="btn btn-default btn-xs" ng-switch-when="true" ng-click="confirmDeleteConsentForm()">
              <span class="fa fa-trash"></span>
            </div>
          </div>
        </div>

        <div class="value value-md" ng-if="uploadMode">
          <form action="{{consentFormUrl}}" class="form-inline" action="{{cpImportUrl}}">
            <div class="form-group">
              <div os-file-upload ctrl="consentFormUploader"></div>
            </div>
            <div class="form-group clearfix">
              <div class="col-xs-6">
                <button type="button" class="btn btn-success" ng-click="uploadConsentForm()" translate="common.buttons.upload">
                  Upload
                </button>
                <a class="btn os-btn-text-secondary" ng-click="cancel()" translate="common.buttons.cancel">
                  Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
</div>
