<div ng-controller="SpecimenSystemEventViewCtrl">
  <ul class="os-key-values os-one-col">
    <li class="item" ng-show="!!evtCtx.fromSite">
      <strong class="key key-sm strong">From Site</strong>
      <span class="value value-md">{{evtCtx.fromSite.name}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm strong">From Container</strong>
      <span class="value value-md">
        <a ng-show="!!evtCtx.fromLocation.id" ui-sref="container-detail.locations({containerId: evtCtx.fromLocation.id})">
          <os-disp-storage-position position="evtCtx.fromLocation"></os-disp-storage-position>
        </a>
        <span ng-show="!evtCtx.fromLocation.id" translate="specimens.virtually_located"></span>
      </span>
    </li>
    <li class="item" ng-show="!!evtCtx.toSite">
      <strong class="key key-sm strong">To Site</strong>
      <span class="value value-md">{{evtCtx.toSite.name}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm strong">To Container</strong>
      <span class="value value-md">
        <a ng-show="!!evtCtx.toLocation.id" ui-sref="container-detail.locations({containerId: evtCtx.toLocation.id})">
          <os-disp-storage-position position="evtCtx.toLocation"></os-disp-storage-position>
        </a>
        <span ng-show="!evtCtx.toLocation.id" translate="specimens.virtually_located"></span>
      </span>
    </li>
    <li class="item">
      <strong class="key key-sm strong">Transferred By</strong>
      <span class="value value-md">{{evtCtx.user.name}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm strong">Transfer Time</strong>
      <span class="value value-md">{{evtCtx.time | date: $root.global.dateTimeFmt}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm strong">Comments</strong>
      <span class="value value-md">{{evtCtx.comments | osNoValue}}</span>
    </li>
  </ul>
</div>
