<div ng-controller="AddVisitCtrl" os-auto-scroll>
  <form name="visitForm" os-form-validator="visitForm" novalidate>
    <div class="clearfix">
      <div class="col-xs-6">
        <div class="form-group">
          <div ng-model="visit.visitDate" placeholder="Visit Date" os-md-input>
            <input name="visitDate" ng-model="visit.visitDate" class="form-control" type="text"
               datepicker-popup="{{global.dateFmt}}" show-button-bar="true" 
               is-open="regDt.isOpen" ng-focus="regDt.isOpen=true"
               required placeholder="Visit Date">
          </div>
          <div os-field-error field="visitForm.visitDate"></div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <os-select name="site" ng-model="visit.missedVisitReason" list="missedVisitReasons"
            os-md-input placeholder="Reason for Missed">
          </os-select>
          <div os-field-error field="visitForm.site"></div>
        </div>
      </div>
    </div>

    <div class="clearfix">
      <div class="col-xs-12">
        <div class="form-group">
          <input name="comments" ng-model="visit.comments" 
            os-md-input class="form-control" type="text" placeholder="Comments">
        </div>
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="col-xs-4">
        <button type="submit" class="btn btn-success" 
          os-form-submit="addVisit('Missed Collection')">
          Add Visit
        </button>
        <a class="btn os-btn-text-secondary" ng-click="revertAddVisit()" translate="common.buttons.cancel">
          Cancel
        </a>
      </div>
    </div>
  </form>
</div>
