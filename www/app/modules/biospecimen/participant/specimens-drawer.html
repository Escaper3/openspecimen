<div class="os-full-height-container os-scrollable-container-y os-participant-tree">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span translate="specimens.list">Specimens</span>
      <div class="os-btns right">
        <a class="os-btn-text" ng-click="toggleTree()">
          <span class="fa fa-times-circle"></span>
        </a>
      </div>
    </div>
    <div class="panel-body">
      <os-specimens-tree-panel view-state="rootCtx.participantSpmnsViewState" scroll-container="os-participant-tree">
      </os-specimens-tree-panel>
    </div>
  </div>
</div>
