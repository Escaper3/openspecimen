<div>
  <div os-page-header>
    <h3>
      <span translate="participant.search_results">Participant Search Results</span>
    </h3>
  </div>

  <div class="container">
    <div class="os-table">
      <div class="os-table-head">
        <div class="row">
          <div class="col col-xs-2">
            <span translate="participant.protocol_id">PPID</span>
          </div>
          <div class="col col-xs-2">
            <span translate="participant.uid">UID</span>
          </div>
          <div class="col col-xs-3">
            <span translate="participant.collection_protocol">Collection Protocol</span>
          </div>
          <div class="col col-xs-2">
            <span translate="user.first_name">First Name</span>
          </div>
          <div class="col col-xs-2">
            <span translate="user.last_name">Last Name</span>
          </div>
        </div>
      </div>
      <div class="os-table-body">
        <div class="row" ng-repeat="cpr in cprs">
          <div class="col col-xs-2">
            <a ng-click="participantDetail(cpr.cprId)">
              <span>#{{cpr.ppid}}</span>
            </a>
          </div>
          <div class="col col-xs-2">
            <span>{{cpr.participant.uid}}</span>
          </div>
          <div class="col col-xs-3">
            <span>{{cpr.cpTitle}}</span>
          </div>
          <div class="col col-xs-2">
            <span>{{cpr.participant.firstName}}</span>
          </div>
          <div class="col col-xs-2">
            <span>{{cpr.participant.lastName}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
