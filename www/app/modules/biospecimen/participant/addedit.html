<div>
  <alert ng-if="alert.msg" type="{{alert.type}}" class="os-alert">{{alert.msg}}</alert>
  <div class="os-page-hdr">
    <os-breadcrumbs></os-breadcrumbs>
    <h3>Register Participant</h3>
  </div>

  <div class="container">
    <form name="pform" class="form-horizontal" os-form-validator="pform" validator="pformValidator" novalidate>
      <div ng-if="matchedResults.matchedAttr == 'none' || !matchedResults.matchedAttr">
        <div class="form-group">
          <label class="col-xs-3 control-label">Registration Date</label>
          <div class="col-xs-6">
            <input type="text" name="regDate" ng-model="cpr.registrationDate" class="form-control" 
              datepicker-popup="yyyy-MM-dd" show-button-bar="true" is-open="regDt.isOpen" ng-focus="regDt.isOpen=true"
              required placeholder="Registration Date"/>

            <div os-field-error field="pform.regDate"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Participant Protocol ID</label>
          <div class="col-xs-6">
            <input type="text" name="ppid" ng-model="cpr.ppid" class="form-control" 
              required placeholder="Participant Protocol ID">

            <div os-field-error field="pform.ppid"></div>
          </div>
        </div>

        <div class="os-divider"></div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Name</label>
          <div class="col-xs-2">
            <input type="text" ng-model="cpr.participant.lastName" class="form-control" placeholder="Last Name"/>
          </div>
          <div class="col-xs-2">
            <input type="text" ng-model="cpr.participant.firstName" class="form-control" placeholder="First Name"/>
          </div>
          <div class="col-xs-2">
            <input type="text" ng-model="cpr.participant.middleName" class="form-control" placeholder="Middle Name"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Birth Date</label>
          <div class="col-xs-6">
            <input type="text" ng-model="cpr.participant.birthDate" class="form-control" 
              datepicker-popup="yyyy-MM-dd" show-button-bar="true" is-open="birthDt.isOpen" ng-focus="birthDt.isOpen=true" 
              placeholder="Birth Date"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Social Security Number</label>
          <div class="col-xs-6">
            <input type="text" ng-model="cpr.participant.ssn" class="form-control" 
              ui-mask="999-99-9999" placeholder="XXX-XX-XXXX">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label">Master Patient Index</label>
          <div class="col-xs-6">
            <input type="text" ng-model="cpr.participant.empi" class="form-control" placeholder="EMPI"/>
          </div>
        </div>

        <div ng-if="showAdvDemographics">
          <div class="form-group">
            <label class="col-xs-3 control-label">Gender</label>
            <div class="col-xs-9">
              <label class="radio-inline" ng-repeat="gender in gender_pvs">
                <input type="radio" name="gender" ng-model="cpr.participant.gender" ng-value="gender"> {{gender}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label">Ethnicity</label>
            <div class="col-xs-9">
              <label class="radio-inline" ng-repeat="ethnicity in ethnicity_pvs">
                <input type="radio" name="ethnicity" ng-model="cpr.participant.ethnicity" ng-value="ethnicity"> {{ethnicity}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label">Vital Status</label>
            <div class="col-xs-9">
              <label class="radio-inline" ng-repeat="vitalStatus in vitalStatus_pvs">
                <input type="radio" name="vitalStatus" ng-model="cpr.participant.vitalStatus" ng-value="vitalStatus"> {{vitalStatus}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label">Death Date</label>
            <div class="col-xs-6">
              <input type="text" ng-model="cpr.participant.deathDate" class="form-control" 
                datepicker-popup="yyyy-MM-dd" show-button-bar="true" is-open="deathDt.isOpen" ng-focus="deathDt.isOpen=true" 
                ng-disabled="cpr.participant.vitalStatus != 'Dead'" placeholder="Death Date"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label">Race</label>
            <div class="col-xs-6">
              <ui-select multiple ng-model="cpr.participant.race">
                <ui-select-match placeholder="Select Race">{{$item}}</ui-select-match>
                <ui-select-choices repeat="race in race_pvs | filter: $select.search">
                  <span ng-bind-html="race | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
        </div> <!-- End of Show Adv Demographics -->

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-6">
            <a ng-click="showAdvDemographics = !showAdvDemographics">
              <span ng-if="!showAdvDemographics">More Demographic Information</span>
              <span ng-if="showAdvDemographics">Less Demographic Information</span>
            </a>
          </div>
        </div>

        <div class="os-divider"></div>

        <div class="form-group clearfix">
          <div class="col-xs-offset-3 col-xs-3">
            <label class="control-label">Site</label>
          </div>
          <div class="col-xs-3">
            <label class="control-label">Medical Record Number</label>
          </div>
        </div>

        <div class="form-group clearfix" ng-repeat="pmi in cpr.participant.pmis">
          <ng-form name="pmiForm" os-form-validator="pmiForm" parent-validator="pformValidator"> 
            <label class="col-xs-3 control-label">MRN #{{$index + 1}}</label>
            <div class="col-xs-3">
              <ui-select name="siteName" ng-model="pmi.siteName" ng-click="addPmiIfLast($index)" ng-required="!!pmi.mrn">
                <ui-select-match placeholder="Select site">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="site in sites | filter: $select.search">
                  <span ng-bind-html="site | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
              <div os-field-error field="pmiForm.siteName"></div>
            </div>

            <div class="col-xs-3">
              <input name="mrn" type="text" ng-model="pmi.mrn" class="form-control" ng-focus="addPmiIfLast($index)"
                ng-required="!!pmi.siteName">
              <div os-field-error field="pmiForm.mrn"></div>
            </div>
  
            <div class="col-xs-1">
              <button class="btn btn-default pull-right" ng-click="removePmi(pmi)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </ng-form>
        </div>

        <div class="os-divider"></div>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-6">
            <button class="btn btn-primary" ng-if="!matchedResults || matchedResults.matchedAttr == 'none'" 
              os-form-submit ng-click="register()">
              Register
            </button>
            <button class="btn os-btn-text" ng-click="$window.history.back();">Discard</button>
          </div>
        </div>
      </div>
  
      <div class="form-group" ng-if="matchedResults.matchedAttr">
        <div ng-include="'matched-participants.html'" class="col-xs-offset-2 col-xs-8">
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/ng-template" id="matched-participants.html">
  <div ng-switch on="matchedResults.matchedAttr" class="alert alert-warning os-participant-matching-msg">
    <span ng-switch-when="empi">Following Participant matched based on EMPI</span>
    <span ng-switch-when="ssn">Following Participant matched based on SSN</span>
    <span ng-switch-when="pmi">Following Participant matched based on medical identifiers</span>
    <span ng-switch-when="lnameAndDob">Following possible Participants matched based on last name and birth date</span>
  </div>

  <div class="os-participant-matching-tbl">
    <table class="table table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th class="col-xs-1">&nbsp;</th>
          <th class="col-xs-2">First Name</th>
          <th class="col-xs-2">Last Name</th>
          <th class="col-xs-2">Birth Date</th>
          <th class="col-xs-2">SSN</th>
          <th class="col-xs-3">Medical Identifiers</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="participant in matchedResults.participants" ng-class="{'info': selectedParticipant.id == participant.id}">
          <td><input type="radio" name="selectedParticipant" ng-click="selectParticipant(participant)" value="{{participant.id}}"></td>
          <td>{{participant.firstName}}</td>
          <td>{{participant.lastName}}</td>
          <td>{{participant.birthDate}}</td>
          <td>{{participant.ssn}}</td>
          <td>{{participant.pmis | showMrns}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <button class="btn btn-primary" ng-if="selectedParticipant" os-form-submit ng-click="registerUsingSelectedParticipant()">
      Register Selected Participant
    </button>
    <button class="btn btn-primary" ng-if="matchedResults.matchedAttr == 'lnameAndDob'" os-form-submit ng-click="ignoreMatchesAndRegister()">
      Ignore Matches and Register Participant
    </button>
    <button class="btn btn-warning" ng-if="matchedResults.matchedAttr" ng-click="lookupAgain()">
      Lookup Again
    </button>
  </div>
</script>
