<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li> <a ui-sref="cp-detail.overview({cpId: cp.id})">{{cp.shortTitle}}</a> </li>
    </ul>
    <h3 ng-switch on="!!cpr.id"> 
      <span ng-switch-when="true" translate="participant.edit_participant">Edit Participant</span>
      <span ng-switch-default translate="participant.register_participant">Register Participant</span>
    </h3>
  </div>

  <div class="container os-margin-top">
    <form name="pform" class="form-horizontal" os-form-validator="pform" validator="pformValidator" novalidate>
      <div ng-if="matchedResults.matchedAttr == 'none' || !matchedResults.matchedAttr">
        <div class="form-group">
          <label class="col-xs-3 control-label" translate="participant.reg_date">Registration Date</label>
          <div class="col-xs-6">
            <input type="text" name="regDate" ng-model="cpr.registrationDate" class="form-control" 
              datepicker-popup="{{global.dateFmt}}" show-button-bar="true" is-open="regDt.isOpen" ng-focus="regDt.isOpen=true"
              required placeholder="{{'participant.regDate' | translate}}"/>

            <div os-field-error field="pform.regDate"></div>
          </div>
        </div>

        <div class="form-group" ng-if="cpr.id || !cp.ppidFmt">
          <label class="col-xs-3 control-label" translate="participant.ppid">Participant Protocol ID</label>
          <div class="col-xs-6">
            <input type="text" name="ppid" ng-model="cpr.ppid" class="form-control" 
              placeholder="{{'participant.ppid' | translate}}" ng-disabled="!!cp.ppidFmt">

            <div os-field-error field="pform.ppid"></div>
          </div>
        </div>

        <div class="os-divider"></div>

        <div class="form-group">
          <label class="col-xs-3 control-label" translate="participant.name">Name</label>
          <div class="col-xs-2">
            <input type="text" ng-model="cpr.participant.lastName" class="form-control" 
              placeholder="{{'participant.last_name' | translate}}"/>
          </div>
          <div class="col-xs-2">
            <input type="text" ng-model="cpr.participant.firstName" class="form-control" 
              placeholder="{{'participant.first_name' | translate}}"/>
          </div>
          <div class="col-xs-2">
            <input type="text" ng-model="cpr.participant.middleName" class="form-control" 
              placeholder="{{'participant.middle_name' | translate}}"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" translate="participant.birth_date">Birth Date</label>
          <div class="col-xs-6">
            <input type="text" ng-model="cpr.participant.birthDate" class="form-control" 
              datepicker-popup="{{global.dateFmt}}" show-button-bar="true" is-open="birthDt.isOpen" ng-focus="birthDt.isOpen=true" 
              placeholder="{{'participant.birth_date' | translate}}"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" translate="participant.ssn">Social Security Number</label>
          <div class="col-xs-6">
            <input type="text" ng-model="cpr.participant.ssn" class="form-control" 
              ui-mask="999-99-9999" placeholder="XXX-XX-XXXX">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" translate="participant.mpi">Master Patient Index</label>
          <div class="col-xs-6">
            <input type="text" ng-model="cpr.participant.empi" class="form-control" placeholder="{{'participant.mpi' | translate}}"/>
          </div>
        </div>

        <div ng-if="showAdvDemographics">
          <div class="form-group">
            <label class="col-xs-3 control-label" translate="participant.gender">Gender</label>
            <div class="col-xs-9">
              <label class="radio-inline" ng-repeat="gender in genders">
                <input type="radio" name="gender" ng-model="cpr.participant.gender" ng-value="gender"> {{gender}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label" translate="participant.ethnicity">Ethnicity</label>
            <div class="col-xs-9">
              <label class="radio-inline" ng-repeat="ethnicity in ethnicities">
                <input type="radio" name="ethnicity" ng-model="cpr.participant.ethnicity" ng-value="ethnicity"> {{ethnicity}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label" translate="participant.vital_status">Vital Status</label>
            <div class="col-xs-9">
              <label class="radio-inline" ng-repeat="vitalStatus in vitalStatuses">
                <input type="radio" name="vitalStatus" ng-model="cpr.participant.vitalStatus" ng-value="vitalStatus"> {{vitalStatus}}
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label" translate="participant.death_date">Death Date</label>
            <div class="col-xs-6">
              <input type="text" ng-model="cpr.participant.deathDate" class="form-control" 
                datepicker-popup="{{global.dateFmt}}" show-button-bar="true" is-open="deathDt.isOpen" ng-focus="deathDt.isOpen=true" 
                ng-disabled="cpr.participant.vitalStatus != 'Dead'" placeholder="{{'participant.death_date' | translate}}"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-3 control-label" translate="participant.race">Race</label>
            <div class="col-xs-6">
              <os-select multiple ng-model="cpr.participant.races" list="races"></os-select>
            </div>
          </div>
        </div> <!-- End of Show Adv Demographics -->

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-6">
            <a ng-click="showAdvDemographics = !showAdvDemographics">
              <span ng-if="!showAdvDemographics" translate="participant.more_demographics">More Demographic Information</span>
              <span ng-if="showAdvDemographics" translate="participant.less_demographics">Less Demographic Information</span>
            </a>
          </div>
        </div>

        <div class="os-divider"></div>

        <div class="form-group clearfix">
          <div class="col-xs-offset-3 col-xs-3">
            <label class="control-label" translate="participant.site">Site</label>
          </div>
          <div class="col-xs-3">
            <label class="control-label" translate="participant.mrn">Medical Record Number</label>
          </div>
        </div>

        <div class="form-group clearfix" ng-repeat="pmi in cpr.participant.pmis">
          <ng-form name="pmiForm" os-form-validator="pmiForm" parent-validator="pformValidator"> 
            <!-- label class="col-xs-3 control-label">MRN #{{$index + 1}}</label -->
            <div class="col-xs-3 col-xs-offset-3">
              <ui-select name="siteName" ng-model="pmi.siteName" ng-click="addPmiIfLast($index)" ng-required="!!pmi.mrn">
                <ui-select-match placeholder="{{'participant.select_site' | translate}}">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="site in sites | filter: $select.search">
                  <span ng-bind-html="site | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
              <div os-field-error field="pmiForm.siteName"></div>
            </div>

            <div class="col-xs-3">
              <input name="mrn" type="text" ng-model="pmi.mrn" class="form-control" ng-focus="addPmiIfLast($index)"
                ng-required="!!pmi.siteName" placeholder="{{'participant.mrn_short' | translate}}">
              <div os-field-error field="pmiForm.mrn"></div>
            </div>
  
            <div class="col-xs-1">
              <button class="btn btn-default pull-right" ng-click="removePmi(pmi)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </ng-form>
        </div>

        <div class="os-divider"></div>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-6">
            <button class="btn btn-primary" ng-if="!matchedResults || matchedResults.matchedAttr == 'none'" 
              os-form-submit="register()" ng-switch on="!!cpr.id">
              <span ng-switch-when="true" translate="participant.buttons.update_registration"> Update </span>
              <span ng-switch-default translate="participant.buttons.register"> Register </span>
            </button>
            <button class="btn os-btn-text" ng-click="back()" translate="common.buttons.discard">Discard</button>
          </div>
        </div>
      </div>
  
      <div class="form-group" ng-if="matchedResults.matchedAttr">
        <div ng-include="'matched-participants.html'" class="col-xs-offset-2 col-xs-8">
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/ng-template" id="matched-participants.html">
  <div ng-switch on="matchedResults.matchedAttr" class="alert alert-warning os-participant-matching-msg">
    <span ng-switch-when="empi" translate="participant.matched_on_mpi">
      Following Participant matched based on EMPI
    </span>
    <span ng-switch-when="ssn" translate="participant.matched_on_ssn">
      Following Participant matched based on SSN
    </span>
    <span ng-switch-when="pmi" translate="participant.matched_on_pmi">
      Following Participant matched based on medical identifiers
    </span>
    <span ng-switch-when="lnameAndDob" translate="participant.matched_on_lname_and_dob">
      Following possible Participants matched based on last name and birth date
    </span>
  </div>

  <div class="os-participant-matching-tbl">
    <table class="table table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th class="col-xs-1">&nbsp;</th>
          <th class="col-xs-2" translate="participant.first_name">First Name</th>
          <th class="col-xs-2" translate="participant.last_name">Last Name</th>
          <th class="col-xs-2" translate="participant.birth_date">Birth Date</th>
          <th class="col-xs-2" translate="participant.ssn_short">SSN</th>
          <th class="col-xs-3" translate="participant.pmis">Medical Identifiers</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="participant in matchedResults.participants" ng-class="{'info': selectedParticipant.id == participant.id}">
          <td><input type="radio" name="selectedParticipant" ng-click="selectParticipant(participant)" value="{{participant.id}}"></td>
          <td>{{participant.firstName}}</td>
          <td>{{participant.lastName}}</td>
          <td>{{participant.birthDate | date: global.dateFmt}}</td>
          <td>{{participant.ssn}}</td>
          <td>{{participant.pmis | osArrayJoin: pmiText | osNoValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <button class="btn btn-primary" ng-if="selectedParticipant" ng-click="registerUsingSelectedParticipant()" 
      translate="participant.buttons.register_selected_participant"> Register Selected Participant </button>
    <button class="btn btn-primary" ng-if="matchedResults.matchedAttr == 'lnameAndDob'" ng-click="ignoreMatchesAndRegister()"
      translate="participant.buttons.ignore_matches"> Ignore Matches and Register Participant </button>
    <button class="btn btn-warning" ng-if="matchedResults.matchedAttr" ng-click="lookupAgain()"
      translate="participant.buttons.lookup_again"> Lookup Again </button>
  </div>
</script>
