<div> 
  <div os-page-header>
    <ul os-breadcrumbs>
      <li> <a ui-sref="cp-detail.overview({cpId: cpr.cpId})">{{cpr.cpTitle}}</a> </li>
      <li> <a ui-sref="participant-list({cpId: cpr.cpId})">Participants</a> </li>
    </ul>

    <h3 ng-switch on="!!(cpr.participant.lastName || cpr.participant.firstName)"> 
      <span ng-switch-when="true"> {{cpr.participant.firstName}} {{cpr.participant.lastName}} </span>
      <span ng-switch-when="false" translate="common.na"> N/A </span>
    </h3>

    <button class="os-round-btn" ui-sref="participant-new({cpId: cpr.cpId})">
      <span class="fa fa-pencil"></span>
    </button>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active"> 
        <a ui-sref=".overview"> 
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="participant.menu.overview">Overview</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".consents">
          <i class="fa fa-pencil-square-o"></i>
          <span class="os-title" translate="participant.menu.consents">Consents</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".visits">
          <i class="fa fa-list-alt"></i>
          <span class="os-title" translate="participant.menu.visits">Visits</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".extensions.list">
          <i class="fa fa-files-o"></i>
          <span class="os-title" translate="participant.menu.extensions">Extensions</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
