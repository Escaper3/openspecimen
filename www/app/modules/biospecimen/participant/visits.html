
<div class="os-items-group">
  <div class="os-item">
    <h3 class="os-section-title" ng-switch on="!!(cpr.participant.lastName || cpr.participant.firstName)"> 
      <span ng-switch-when="true">
        {{cpr.participant.firstName}} {{cpr.participant.lastName}}
      </span>
      <span ng-switch-when="false" translate="common.na">
        N/A
      </span>
    </h3>
  </div>

  <div class="os-item os-action-btns os-action-btns-md">
    <a><span class="glyphicon glyphicon-pencil" ng-click="toggle = !toggle"></span></a>
  </div>
</div>

<div class="clearfix">
  <div class="col-xs-3">
    <div class="os-visits list-group">
      <div class="list-group-item os-section-hdr">
        <span translate="visits.list">Visits</span>
      </div>
      <a class="list-group-item" ng-repeat="visit in visits" 
        ui-sref="participant-detail.visits({visitId: visit.id, eventId: visit.eventId})"
        ui-sref-active="active">
        <h5 class="list-group-item-heading">T{{visit.calendarPoint}}: {{visit.label}}</h5>
        <p class="list-group-item-text" ng-if="visit.status == 'Pending' || !visit.status">
          {{'visits.status.pending' | translate}} | {{visit.anticipatedVisitDate | date: 'MMM dd, yyyy'}}
        </p>
        <p class="list-group-item-text" ng-if="visit.status == 'Complete'">
          {{'visits.status.complete' | translate}} | {{visit.visitDate | date: 'MMM dd, yyyy'}}
        </p>
      </a>
    </div>
  </div>

  <div class="col-xs-9" ng-include src="'modules/biospecimen/participant/specimens.html'">
  </div>
</div>
