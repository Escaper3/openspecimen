<div class="clearfix">
  <div class="col-xs-8">
    <ul class="os-key-values os-one-col">
      <li class="item">
        <strong class="key key-sm" translate="visits.spr">Surgical Pathology Report</strong>
        <div class="value value-md" ng-if="!uploadMode">
          <div class="pull-left" ng-switch on="!!sprName">
            <a ng-href="{{sprUrl}}" target="_blank" ng-switch-when="true">{{sprName}}</a>
            <span ng-switch-when="false" translate="common.not_specified">Not Specified</span>
          </div>
          <div show-if-allowed="specimenResource.updateOpts" class="col-xs-2" ng-switch on="!!sprName">
            <div class="btn btn-default btn-xs" ng-switch-when="false" ng-click="showUploadMode()">
              <span class="fa fa-wrench"></span>
            </div>
            <div class="btn-group" ng-switch-when="true">
              <div class="btn btn-default btn-xs" ng-click="showUploadMode()">
                <span class="fa fa-pencil"></span>
              </div>
              <div class="btn btn-default btn-xs" ng-click="confirmDeleteSpr()">
                <span class="fa fa-trash"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="value value-md" ng-if="uploadMode">
          <form action="{{sprUrl}}" class="form-inline">
            <div class="form-group">
              <div os-file-upload ctrl="sprUploader.ctrl"></div>
            </div>
            <div class="form-group clearfix">
              <div class="col-xs-6">
                <button type="button" class="btn btn-success" ng-click="upload()" translate="common.buttons.upload">
                  Upload
                </button>
                <a class="btn os-btn-text-secondary" ng-click="cancel()" translate="common.buttons.cancel">
                  Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>

  <div class="col-xs-8">
    <h3 class="os-sub-section-title" translate="visits.spr">Surgical Pathology Report</h3>
    <div class="os-content" ng-if="!editMode">
      <div class="os-content-block">{{spr.sprContent}}</div>
      <div show-if-allowed="specimenResource.updateOpts" class="os-content-edit btn btn-xs" ng-click="showEditMode()">
        <span class="fa fa-pencil"></span>
      </div>
    </div>

    <div ng-if="editMode">
      <textarea ng-model="spr.sprContent" class="os-big-textarea"></textarea>

      <div class="os-content-action-btns">
        <button ng-click="saveSpr()">
          <span class="fa fa-check"></span>
        </button>
        <button ng-click="cancelSprEdit()">
          <span class="fa fa-remove"></span>
        </button>
      </div>
    </div>
  </div>

</div>
