<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="specimen-list" translate="specimen_list.specimen_list">Specimen List</a></li>
    </ul>
    <h3>
      <span ng-if="!list.id" translate="specimen_list.create_specimen_list">Create Specimen List</span>
      <span ng-if="!!list.id" translate="specimen_list.update_specimen_list">Update Specimen List</span>
    </h3>
  </div>

  <div class="container">
    <form name="listForm" class="form-horizontal" os-form-validator="listForm" validator="listFormValidator" novalidate>
      <div class="form-group">
        <label class= "col-xs-3 control-label" translate="specimen_list.name">Name</label>
        <div class="col-xs-6">
          <input type="text" name="listName" ng-model="list.name" class="form-control" 
           required  placeholder="{{'specimen_list.name' | translate}}" ng-maxlength="255">
          <div os-field-error field="listForm.listName"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="specimen_list.share_list_with_users">Share list with following users</label>
        <div class="col-xs-6">
          <os-users multiple ng-model="list.sharedWith" placeholder="{{'specimen_list.users' | translate}}"></os-users>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" os-form-submit="saveOrUpdateList()">
            <span ng-if="!list.id"  translate="common.buttons.create"> Create </span>
            <span ng-if="!!list.id" translate="common.buttons.update"> Update </span>
          </button>
          <button class="btn btn-danger" ng-if="!!list.id" ng-click="deleteList()" translate="common.buttons.discard">Delete</button>
          <button class="btn os-btn-text" ng-click="back()" translate="common.buttons.discard">Discard</button>
        </div>
      </div>
    </form>
  </div>
</div>
