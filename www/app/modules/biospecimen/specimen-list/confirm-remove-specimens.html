<div>
  <div class="os-modal-header">
    <span translate="specimen_list.remove_specimens" translate-values="entity">Removing Specimens From List</span>
    <div class="os-close" ng-click="cancel()">&times;</div>
  </div>
  <div class="os-modal-body">
    <p> {{'specimen_list.confirm_remove_specimens' | translate : entity}} </p>
  </div>
  <div class="os-modal-footer">
    <button class="btn os-btn-text" ng-click="cancel()" translate="common.buttons.cancel">
      Cancel
    </button>
    <button class="btn btn-danger" ng-click="ok()" translate="common.yes">
      Yes
    </button>
  </div>
</div>
