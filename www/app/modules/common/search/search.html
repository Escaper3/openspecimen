<div class="input-search">
  <input type="text" class="form-control" placeholder="Quick Search"
    ng-click="quickSearch.show=!quickSearch.show">
  </input>

  <button class="btn btn-primary crearfix">
    <span class="fa fa-search"></span>
  </button>
</div>
<div class="os-quick-search" ng-if="quickSearch.show">
  <form name="searchForm" os-form-validator="searchForm" validator="searchFormValidator" class="form-horizontal" novalidate>
    <div class="form-group">
      <div class="col-xs-11">
        <os-select os-md-input ng-model="quickSearch.component" list="quickSearch.searchComponents" name="name" on-select="onComponentSelect(quickSearch.component)"
          placeholder="Search For" required>
        </os-select>
      </div>
    </div>

    <div class="form-group" ng-if="quickSearch.component == 'Participant'">
      <div class="col-xs-11">
        <input type="text" os-md-input name="ppid" ng-model="quickSearch.participant.ppid"
          class="form-control" placeholder="{{'participant.protocol_id' | translate}}" ng-disabled = "quickSearch.participant.uid"
          autofocus>
        <div os-field-error field="searchForm.ppid"></div>
      </div>
    </div>

    <div class="form-group" ng-if="quickSearch.component == 'Participant'">
      <div class="col-xs-11">
        <input type="text" os-md-input name="uid" ng-model="quickSearch.participant.uid"
               class="form-control" placeholder="{{'participant.uid' | translate}}" ng-disabled = "quickSearch.participant.ppid">
        <div os-field-error field="searchForm.uid"></div>
      </div>
    </div>


    <div class="form-group" ng-if="quickSearch.component == 'Specimen'">
      <div class=" col-xs-11">
        <input type="text" os-md-input name="label" ng-model="quickSearch.specimen"
          class="form-control" placeholder="{{'specimens.label' | translate}}" required>
        <div os-field-error field="searchForm.label"></div>
      </div>
    </div>

    <div class="form-group" ng-if="quickSearch.component == 'Visit'">
      <div class="col-xs-11">
        <input type="text" os-md-input name="visitName" ng-model="quickSearch.visit"
          class="form-control" placeholder="{{'visits.name' | translate}}" required>
        <div os-field-error field="searchForm.visitName"></div>
      </div>
    </div>

    <div class="form-group" ng-if="quickSearch.component == 'Container'">
      <div class="col-xs-11">
        <input type="text" os-md-input name="containerName" ng-model="quickSearch.container"
          class="form-control" placeholder="{{'container.name' | translate}}" required>
        <div os-field-error field="searchForm.containerName"></div>
      </div>
    </div>

    <div class="os-divider"></div>

    <div class="form-group">
      <div class="col-xs-11">
        <button class="btn btn-primary"  os-form-submit="searchSubmit()" local-form="true">
          <span class="fa fa-search"></span>
          <span translate="common.buttons.search"></span>
        </button>
      </div>
    </div>
  </form>
</div>
