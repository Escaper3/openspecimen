<div ng-controller = "QuickSearchCtrl">
  <div class="input-search">
    <input type="text" class="form-control" placeholder="Quick Search"
      ng-click="initSearch($event)">
    </input>

    <button class="btn btn-primary crearfix">
      <span class="fa fa-search"></span>
    </button>
  </div>

  <div class="os-quick-search" ng-if="quickSearch.show">
    <form name="searchForm" os-form-validator="searchForm" validator="searchFormValidator" class="form-horizontal" novalidate>
      <div class="form-group">
        <div class="col-xs-11">
          <os-select name ="searchFor" list="ctx.entities" display-prop="caption" select-prop="name"
            ng-model="ctx.selectedEntity"
            on-select="onEntitySelect()"
            placeholder="Search For"
            os-md-input required>
          </os-select>
        </div>
      </div>

      <div ng-include src="ctx.tmpl"></div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-11">
          <button class="btn btn-primary"  os-form-submit=" search()" local-form="true">
            <span class="fa fa-search"></span>
            <span translate="common.buttons.search"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
