<div class="os-home">
  <div class="os-navbar os-navbar-default os-navbar-docked">
    <a href="#"><img src="images/os_logo.png"></img></a>
    <ul class="menu">
      <li class="form-input">
        <a ui-sref="sign-up" class="btn btn-primary">Sign Up</a>
      </li>
      <li><a href="#">Features</a></li>
    </ul>
  </div>

  <div os-content="os-navbar">
    <div class="os-alert-container" ng-if="alerts.length > 0">
      <alert type="{{alert.type}}" ng-repeat="alert in alerts">{{alert.text}}</alert>
    </div>
    <div ui-view></div>
  </div>

  <div class="os-footer">
    <span>OpenSpecimen is an open source biobanking software developed by Krishagni Solutions on top of NCI caTissue. For more details visit <a href="http://www.openspecimen.org">www.openspecimen.org</a> or mail us at <a href="mailto:support@krishagni.com">support@krishagni.com</a></span>
  </div>
</div>
