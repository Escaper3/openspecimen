<div class="os-home">
  <div class="os-navbar os-navbar-default os-navbar-docked">
    <div class="logo">
      <a href="https://www.askjpc.org">
        <img src="images/jpc_logo.png"></img>
      </a>
      <a class="deploy-logo" href="{{global.siteAssets.siteUrl}}" ng-if="global.siteAssets.siteLogo" target="_blank">
        <img src="{{global.siteAssets.siteLogo}}"></img>
      </a>
      <div class="deploy-env" ng-if="!!global.appProps.deploy_env">
        <span>{{global.appProps.deploy_env | uppercase | limitTo: 10}}</span>
      </div>
    </div>

    <ul class="menu" ui-view="nav-buttons"></ul>
  </div>

  <div os-content="os-navbar">
    <div class="os-alert-container" ng-class="{'show': alerts.length > 0}">
      <alert type="{{alert.type}}" ng-repeat="alert in alerts" close="alert.close()">{{alert.text}}</alert>
    </div>
    <div ui-view="app-body"></div>
    <div class="os-signin-footer">
      <span translate="common.footer_note">OpenSpecimen - powered by Krishagni</span>
    </div>
  </div>
</div>
