<div>
  <div class="os-navbar os-navbar-default os-navbar-docked">
    <a class="logo" href="#"><img src="images/os_logo.png"></img></a>
    <div class="search">
      <input type="text" class="form-control" placeholder="Quick Search"></input>
      <button class="btn btn-primary">
        <span class="fa fa-search"></span>
      </button>
    </div>
    <ul class="menu">
      <li class="dropdown">
        <a class="dropdown-toggle">
          <span class="fa fa-user"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li><a>{{currentUser.lastName + ' ' + currentUser.firstName}}</a></li>
          <li class="divider"></li>
          <li><a ui-sref="login({logout:true})">Log Out</a></li>
        </ul>
      </li>
      <li>
        <a>
          <span class="fa fa-bell"></span>
        </a>
      </li>
    </ul>
  </div>

  <div>
    <div class="os-alert-container" ng-if="alerts.length > 0">
      <alert type="{{alert.type}}" ng-repeat="alert in alerts">{{alert.text}}</alert>
    </div>
    <div>
      <div os-nav-drawer>
        <ul role="menu">
          <li><a ui-sref="cp-list" ui-sref-active="active" translate="menu.collection_protocols">Collection Protocols</a></li>
          <li><a ui-sref="dp-list" translate="menu.distribution_protocols">Distribution Protocols</a></li>
          <li><a ui-sref="institute-list" translate="menu.institutes">Institutes</a></li>
          <li><a ui-sref="user-list" translate="menu.users">Users</a></li>
          <li><a ui-sref="role-list" translate="menu.roles">Roles</a></li>
          <li><a ui-sref="site-list" translate="menu.sites">Sites</a></li>
          <li><a ui-sref="container-list" translate="menu.storage_containers">Storage Containers</a></li>
          <li><a href="#" translate="menu.settings">Settings</a></li>
        </ul>
      </div>
      <div>
        <div ui-view></div>
      </div>
    </div>
  </div>
</div>
