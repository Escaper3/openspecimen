<div class="os-about-po">
  <ul class="os-key-values">
    <li class="item">
      <span class="key" translate="common.build_version">Version</span>
      <span class="value">{{buildInfo.build_version}}</span>
    </li>
    <li class="item">
      <span class="key" translate="common.build_date">Build date</span>
      <span class="value">{{buildInfo.build_date | date: global.dateFmt}}</span>
    </li>
    <li class="item">
      <span class="key" translate="common.build_commit_hash">Revision</span>
      <span class="value">{{buildInfo.build_commit_hash}}</span>
    </li>
  </ul>
</div>
