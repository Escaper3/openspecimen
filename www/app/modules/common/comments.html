<div class="os-modal">
  <div class="os-modal-header">
    <span>{{ctx.header | translate: ctx.headerParams}}</span>
  </div>
  <div class="os-modal-body os-no-label-form">
    <div class="form-group">
      <textarea class="form-control" rows="2" ng-model="ctx.reason" placeholder="{{ctx.placeholder | translate}}">
      </textarea>
    </div>
  </div>
  <div class="os-modal-footer">
    <button class="btn os-btn-text" ng-click="cancel()">
      <span translate="common.buttons.cancel">Cancel</span>
    </button>
    <button class="btn btn-primary" ng-click="done()">
      <span>{{ctx.button | translate}}</span>
    </button>
  </div>
</div>
