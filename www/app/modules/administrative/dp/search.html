<div>
  <div class="os-head">
    <h3 class="os-title" translate="dp.filter.filter_title">Distribution Protocol Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="dp.filter.title_or_short_title">Title / Short Title</label>
      <input os-md-input type="text" ng-model="dpFilterOpts.title"
        ng-model-options="{debounce: 500}" ng-change="filter()"
        class="form-control" placeholder="{{'dp.filter.title' | translate}}">
    </div>

    <div class="form-group">
      <label class="control-label" translate="dp.pi">Principal Investigator</label>
      <div os-md-input>
        <os-users ng-model="pi" placeholder="{{'dp.filter.pi' | translate}}" on-select="onPiSelect">
        </os-users>
      </div>
    </div>
  </div>
</div>
