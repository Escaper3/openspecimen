<div class="os-search">
  <div class="os-head">
    <h3 class="os-title" translate="dp.filter.filter_title">Distribution Protocol Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <input os-md-input type="text" ng-model="filterOpts.title" class="form-control"
        placeholder="{{'dp.title' | translate}}">
    </div>

    <div class="form-group">
      <div os-md-input ng-model="filterOpts.pi" placeholder="{{'dp.filter.pi' | translate}}">
        <os-users ng-model="filterOpts.pi" placeholder="{{'dp.filter.pi' | translate}}">
        </os-users>
      </div>
    </div>
    
    <div class="form-group">
      <div os-md-input ng-model="filterOpts.activityStatus"
        placeholder="{{'dp.filter.activity_status' | translate}}">
        <os-select ng-model="filterOpts.activityStatus" list="activityStatuses"
          placeholder="{{'dp.filter.activity_status' | translate}}">
        </os-select>
      </div>
    </div>
  </div>
</div>
