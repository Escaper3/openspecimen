<div class="clearfix">
  <div class="os-btns pull-right">
    <a class="btn default" ng-href="{{exportUrl}}" target="_blank">
      <span class="fa fa-download"></span>
      <span translate="common.buttons.export">Export</span>
    </a>
  </div>
  <div class="os-table">
    <div class="os-table-head">
      <div class="row">
        <div class="col os-col-25">
          <span translate="dp.history.order_name">Order Name</span>
        </div>
        <div class="col os-col-15">
          <span translate="dp.history.dist_date">Distribution Date</span>
        </div>
        <div class="col os-col-15">
          <span translate="dp.history.specimen_type">Specimen Type</span>
        </div>
        <div class="col os-col-15">
          <span translate="dp.history.anatomic_site">Anatomic Site</span>
        </div>
        <div class="col os-col-15">
          <span translate="dp.history.pathology_status">Pathology Status</span>
        </div>
        <div class="col os-col-15">
          <span translate="dp.history.specimens_cnt">Specimens Distributed</span>
        </div>
      </div>
    </div>
    <div class="os-table-body">
      <div class="row" ng-repeat="order in orders">
        <div class="col os-col-25">
          <a ui-sref="order-detail.overview({orderId: order.id})">
            {{order.name}}
          </a>
        </div>
        <div class="col os-col-15">{{order.executionDate | date: global.dateFmt}}</div>
        <div class="col os-col-15">{{order.specimenType}}</div>
        <div class="col os-col-15">{{order.anatomicSite}}</div>
        <div class="col os-col-15">{{order.pathologyStatus}}</div>
        <div class="col os-col-15">{{order.distributedSpecimenCount}}</div>
      </div>
    </div>
  </div>
</div>
