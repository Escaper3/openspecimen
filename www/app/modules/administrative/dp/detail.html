<div> 
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="dp-list" translate="dp.list">Distribution Protocols</a></li>
    </ul>
    <h3>{{distributionProtocol.shortTitle}}</h3>

    <div class="os-btns right">
      <button show-if-admin class="primary" title="{{'dp.tooltip.edit' | translate}}"
        ui-sref="dp-addedit({dpId: distributionProtocol.id})">
        <span class="fa fa-pencil"></span>
        <span translate="common.buttons.edit">Edit</span>
      </button>
      <div dropdown os-show-if-menu-items-present class="inline">
        <button class="default dropdown-toggle">
          <span translate="common.buttons.more">More</span>
          <span class="fa fa-caret-down"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li show-if-admin>
            <a ng-click="deleteDp()">
              <span class="fa fa-trash"></span>
              <span translate="common.buttons.delete">Delete</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref="dp-detail.overview"> 
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="dp.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="os-side-menu-page-content" ui-view></div>
</div>
