<div class="clearfix">
  <div os-page-header>
    <ul os-breadcrumbs>
      <li>
        <a ui-sref="order-list">
          <span translate="orders.list">Distribution Orders</span>
        </a>
      </li>
      <li>
        <a ui-sref="order-detail.overview({orderId: order.id})">
          <span>{{order.name}}</span>
        </a>
      </li>
    </ul>
    <h3>
      <span translate="orders.return_specimen">Return Specimen</span>
    </h3>
  </div>

  <div class="container">
    <form name="returnForm" class="form-horizontal" os-form-validator="returnForm" novalidate>
      <div class="form-group">
        <div clas="col-xs-9">
          <button class="btn os-btn-text" ng-click="copyFirstToAll()">
            <span translate="orders.buttons.copy_first_to_all">Copy First To All</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <div os-de-table opts="returnOpts" ctrl="tableCtrl"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group right-btns">
        <div class="col-xs-offset-3 col-xs-9">
          <button class="btn os-btn-text" ng-click="back()">
            <span translate="common.buttons.cancel">Cancel</span>
          </button>
          <button class="btn btn-primary" os-form-submit="returnSpecimen()">
            <span translate="common.buttons.save">Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
