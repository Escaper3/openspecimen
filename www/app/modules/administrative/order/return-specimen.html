<div class="clearfix">
  <div os-page-header>
    <ul os-breadcrumbs>
      <li>
        <a ui-sref="order-list" translate="orders.list">Distribution Orders</a>
      </li>
      <li>
        <a ui-sref="order-detail.overview({orderId: order.id})">{{order.name}}</a>
      </li>
    </ul>
    <h3>
      <span translate="orders.return_specimen">Return Specimen</span>
    </h3>
  </div>

  <div class="container">
    <div class="col-xs-12">
      <form name="returnForm" class="form-horizontal" os-form-validator="returnForm" validator="returnFormValidator"
        novalidate>
        <div class="form-group">
          <button class="btn os-btn-text" ng-click="copyFirstToAll()">
            <span translate="orders.buttons.copy_first_to_all">Copy First To All</span>
          </button>
        </div>

        <div class="form-group">
          <div os-de-table opts="returnOpts" ctrl="tableCtrl"></div>
        </div>

        <div class="os-divider"></div>

        <div class="col-xs-offset-3 col-xs-9">
          <div class="form-group right-submit-btns">
            <button class="btn os-btn-text" ng-click="back()">
              <span translate="common.buttons.cancel">Cancel</span>
            </button>
            <button class="btn btn-primary" os-form-submit="returnSpecimen()">
              <span translate="common.buttons.save">Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
