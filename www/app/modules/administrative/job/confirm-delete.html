<div class="os-modal">
  <div class="os-modal-header">
    <span>{{'jobs.confirm_delete_title' | translate: entity}}</span>
  </div>
  <div class="os-modal-body">
    <span>{{'jobs.confirm_delete' | translate: entity}}</span>
  </div>
  <div class="os-modal-footer">
    <button class="btn os-btn-text" ng-click="cancel()">
      <span translate="common.buttons.cancel">Cancel</span>
    </button>
    <button class="btn btn-danger" ng-click="ok()">
      <span translate="common.buttons.delete">Delete</span>
    </button>
  </div>
</div>
