<div> 
  <div os-page-header>
    <h3>
      <a ui-sref="user-list" translate="user.list">Users</a>
      <span class="fa fa-angle-right"></span>
      <span>{{user.lastName}} {{user.firstName}}</span>
    </h3>
    <button class="os-round-btn" title="{{'user.tooltip.create_user' | translate}}" ui-sref="user-addedit({userId: user.id})">
      <span class="fa fa-pencil"></span>
    </button>
  </div>
    
  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref="user-detail.overview"> 
          <i class="fa fa-eye"></i>
          <span translate="user.menu.overview">Overview</span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".permissions">
          <i class="fa fa-users"></i>
          <span>Permissions</span>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="os-side-menu-page-content" ui-view></div>
</div>
