<div>
  <div class="os-head">
    <h3 class="os-title" translate="user.filter.title">User Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="user.name">Name</label>
      <input os-md-input type="text" ng-model="userFilterOpts.name"
        ng-model-options="{debounce: 500}" ng-change="filter()"
        class="form-control" placeholder="{{'user.filter.name' | translate}}">
    </div>
    <div class="form-group">
      <label class="control-label" translate="user.login_name">Login Name</label>
      <input os-md-input type="text" ng-model="userFilterOpts.loginName"
        ng-model-options="{debounce: 500}" ng-change="filter()"
        class="form-control" placeholder="{{'user.filter.login_name' | translate}}">
    </div>
    <div class="form-group">
      <label class="control-label" translate="user.activity_status">Activity Status</label>
      <os-select ng-model="userFilterOpts.activityStatus" list="activityStatuses"
        os-md-input on-change="filter" placeholder="{{'user.filter.activity_status' | translate}}">
      </os-select>
    </div>
  </div>
</div>
