<div>
  <div class="os-head">
    <h3 class="os-title" translate="user.filter.title">User Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="user.name">Name</label>
      <div class="os-md-input">
        <input type="text" ng-model="userFilterOpts.name" class="form-control"
          placeholder="{{'user.filter.name' | translate}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" translate="user.login_name">Login Name</label>
      <div class="os-md-input">
        <input type="text" ng-model="userFilterOpts.loginName" class="form-control"
          placeholder="{{'user.filter.login_name' | translate}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" translate="user.activity_status">Activity Status</label>
      <div class="os-md-input">
        <os-select ng-model="userFilterOpts.activityStatus" list="activityStatuses"
          placeholder="{{'user.filter.activity_status' | translate}}">
        </os-select>
      </div>
    </div>
  </div>
</div>
