<div class="os-grid-header col-xs-12">
  <div class="col-xs-3" ng-click="sortBy('u.firstName'); name = !name">
    <span translate="user.name">Name</span>
    <i ng-class="{'fa fa-arrow-up': name, 'fa fa-arrow-down': !name}" ng-if="sort == 'u.firstName'"></i>
  </div>
  <div class="col-xs-3" ng-click="sortBy('u.loginName'); loginName = !loginName">
    <span translate="user.email_address">Email Address</span>
    <i ng-class="{'fa fa-arrow-up': loginName, 'fa fa-arrow-down': !loginName}" ng-if="sort == 'u.loginName'"></i>
  </div>
  <div class="col-xs-2" ng-click="sortBy('u.lastLogin'); lastLogin = !lastLogin">
    <span translate="user.tooltip.last_login">Last Login</span>
    <i ng-class="{'fa fa-arrow-up': lastLogin, 'fa fa-arrow-down': !lastLogin}" ng-if="sort == 'u.lastLogin'"></i>
  </div>
  <div class="col-xs-2">
    <span translate="user.cp_count">CPs</span>
  </div>
  <div class="col-xs-2" ng-click="sortBy('u.creationDate'); creationDate = !creationDate">
    <span translate="user.tooltip.user_since">Creation Date</span>
    <i ng-class="{'fa fa-arrow-up': creationDate, 'fa fa-arrow-down': !creationDate}" ng-if="sort == 'u.creationDate'"></i>
  </div>
</div>

<div ng-class="{'os-rows': list.length > 20}">
  <div class="os-grid-row col-xs-12" ng-repeat="user in list"  ng-click="showDetail(user)">
    <div class="col-xs-3 value">
      <a ui-sref="user-detail-overview({userId:user.id})">{{user | osUserDisplayName}}</a>
    </div>
    <div class="col-xs-3 value">
      <span title="{{'user.email_address' | translate}}">{{user.loginName}}</span>
    </div>
    <div class="col-xs-2 value">
      <span>{{user.lastLogin}}</span>
    </div>
    <div class="col-xs-2 value">
      <span>{{(user.cpCount || 0 )| number: 0}}</span>
    </div>
    <div class="col-xs-2 value">
      <span ng-if="!!user.creationDate">
          {{user.creationDate | date: 'yyyy'}}
      </span>
      <span ng-if="!user.creationDate" translate="common.na"></span>
    </div>
    <div ng-include="'more_button.html'"></div>
  </div>
</div>

<script type="text/ng-template" id="more_button.html">
  <div dropdown class="grid-dropdown">
    <button class="dropdown-toggle pull-right" aria-haspopup="true" aria-expanded="false"
      ng-click="$event.stopPropagation()">
      <span class="fa fa-ellipsis-v"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu">
      <li>
        <a ng-click="showDetail(user)">
          <i class="fa fa-eye"></i>
          <span translate="common.buttons.view">View</span>
        </a>
      </li>
      <li show-if-allowed="specimenResource.updateOpts">
        <a ui-sref="user-addedit({userId: user.id})">
          <i class="fa fa-pencil"></i>
          <span translate="common.buttons.edit">Edit</span>
        </a>
      </li>
      <li show-if-allowed="participantResource.deleteOpts" ng-click="$event.stopPropagation()">
        <a ng-click="deleteObj(user)">
          <span class="fa fa-trash"></span>
          <span translate="common.buttons.delete">Delete</span>
        </a>
      </li>
    </ul>
  </div>
</script>
