<div class="os-home">
  <div class="os-navbar os-navbar-default">
    <a href="#"><img src="images/os_logo.png"></img></a>
  </div>

  <div class="os-custom-banner">
    <div style="height: 100px;"></div>
  </div>

  <div class="os-center-box">
    <h3 class="os-section-title">Forgot password</h3>
    <div class="alert" ng-if="response.status" ng-class="{true: 'alert-success', false: 'alert-danger'}[response.status == 'ok']">
      {{response.message}}
    </div>
    <div ng-if="response.status != 'ok'">
      <form ng-submit="sendMail()">
        <div class="form-group">
          <input type="text"required class="form-control" ng-model="user.username" placeholder="Username">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Email</button>
        </div>
      </form>
    </div>
    <div if="response.status == 'ok'">
      <span><a href="#/" class="df-link-primary-sm">Return to sign in page</a> </span>
    </div>
  </div>

  <div class="os-footer">
    <span>OpenSpecimen is an open source biobanking software developed by Krishagni Solutions on top of NCI caTissue. For more details visit <a href="http://www.openspecimen.org">www.openspecimen.org</a> or mail us at <a href="mailto:support@krishagni.com">support@krishagni.com</a></span>
  </div>
</div>
