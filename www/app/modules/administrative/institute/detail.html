
<div>
  <div os-page-header>
    <h3>
      <a ui-sref="institute-list" translate="institutes.list">Institutes</a>
      <span class="fa fa-angle-right"></span>
      <span>{{institute.name}}</span>
    </h3>
    <button class="os-round-btn" ui-sref="institute-addedit({instituteId: institute.id})">
      <span class="fa fa-pencil"></span>
    </button>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span translate="institutes.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
