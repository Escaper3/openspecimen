
<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="institute-list" translate="institutes.list">Institutes</a></li>
    </ul>
    <h3>{{institute.name}}</h3>
    <div class="os-btns">
      <button class="primary" title="{{'institutes.tooltip.edit' | translate}}"
        ui-sref="institute-addedit({instituteId: institute.id})">
        <span class="fa fa-pencil"></span>
        <span translate="common.buttons.edit">Edit</span>
      </button>
    </div>
   
    <div class="os-more-options" dropdown>
      <button class="os-options-button dropdown-toggle" >
        <span class="fa fa-ellipsis-v"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li ng-click="deleteInstitute()">
          <a>
            <i class="fa fa-trash"></i>
            <span translate="institutes.menu_options.delete">Delete</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="institutes.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
