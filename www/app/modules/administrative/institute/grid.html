<div class="grid-view">
  <div class="os-grid-header col-xs-12">
    <div class="col-xs-4" ng-click="sortBy('institute.name', $event); name = !name">
      <span class="institute.name" translate="institutes.name">Name</span>
    </div>
    <div class="col-xs-4">
      <span translate="institutes.department_count">Departments</span>
    </div>
    <div class="col-xs-4">
      <span translate="institutes.user_count">Users</span>
    </div>
  </div>

  <div ng-class="{'os-rows': list.length > 20}">
    <div class="os-grid-row col-xs-12" ng-repeat="institute in list"  ng-click="showDetail(institute)">
      <div class="col-xs-4 value">
        <a ui-sref="institute-detail.overview({instituteId: institute.id})">{{institute.name}}</a>
      </div>
      <div class="col-xs-4 value">
        <span>{{institute.departmentsCount | number: 0}}</span>
      </div>
      <div class="col-xs-4 value">
        <span>{{institute.usersCount | number: 0}}</span>
      </div>
      <div ng-include="'more_button.html'"></div>
    </div>
  </div>
</div>

<div os-right-drawer ng-include="'modules/administrative/institute/search.html'"></div>


<script type="text/ng-template" id="more_button.html">
  <div dropdown class="grid-dropdown">
    <button class="dropdown-toggle pull-right" aria-haspopup="true" aria-expanded="false"
      ng-click="$event.stopPropagation()">
      <span class="fa fa-ellipsis-v"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu">
      <li>
        <a ng-click="showDetail(institute)">
          <i class="fa fa-eye"></i>
          <span translate="common.buttons.view">View</span>
        </a>
      </li>
      <li show-if-allowed="specimenResource.updateOpts">
        <a ui-sref="institute-addedit({instituteId: institute.id})">
          <i class="fa fa-pencil"></i>
          <span translate="common.buttons.edit">Edit</span>
        </a>
      </li>
      <li show-if-allowed="participantResource.deleteOpts" ng-click="$event.stopPropagation()">
        <a ng-click="deleteObj(institute)">
          <span class="fa fa-trash"></span>
          <span translate="common.buttons.delete">Delete</span>
        </a>
      </li>
    </ul>
  </div>
</script>
