<div>
  <div class="os-head">
    <h3 class="os-title" translate="institutes.filter.title">Institute Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="institutes.name">Name</label>
      <input os-md-input type="text" ng-model="instituteFilterOpts.name"
        ng-model-options="{debounce: 500}" ng-change="filter(instituteFilterOpts)"
        class="form-control" placeholder="{{'institutes.filter.name' | translate}}">
    </div>
  </div>
</div>
