<div>
  <div os-page-header>
    <h3>
      <span translate="institutes.list">Institutes</span>
    </h3>
    <button class="os-round-btn" title="{{'institutes.tooltip.add' | translate}}" ui-sref="institute-addedit">
      <span class="fa fa-plus"></span>
    </button>
    <div class="os-more-options">
      <button os-right-drawer-toggle class="os-search-button" title="{{'institutes.tooltip.search' | translate}}">
        <span class="fa fa-search"></span>
      </button>
    </div>
  </div>
  
  <div class="os-cards"> 
    <div class="os-card" ng-repeat="institute in instituteList" ng-click="showInstituteOverview(institute)">
      <h4>
        <a title="{{'institutes.tooltip.view_details' | translate}}" 
          ui-sref="institute-detail.overview({instituteId: institute.id})"> 
          {{institute.name}} 
        </a>
      </h4>
      <div class="stats">
        <div class="stat col-xs-6" title="{{'institutes.tooltip.department_count' | translate}}">
          <span class="fa fa-sitemap"></span>
          <span>{{institute.departments.length | number: 0}}</span>
        </div>
        <div class="stat col-xs-6" title="{{'institutes.tooltip.user_count' | translate}}">
          <span class="fa fa-user"></span>
          <span>{{(institute.userCount || 0) | number: 0}}</span>
        </div>
      </div>
    </div>
  </div>

  <div os-right-drawer>
    <div class="os-head">
      <h3 class="os-title" translate="institutes.filter.title">Institute Filter</h3>
    </div>

    <div class="os-body">
      <div class="form-group">
        <label class="control-label" translate="institutes.name">Name</label>
        <input os-md-input type="text" ng-model="instituteFilterOpts.name"
          ng-model-options="{debounce: 500}" ng-change="filter(instituteFilterOpts)"
          class="form-control" placeholder="{{'institutes.filter.name' | translate}}">
      </div>
    </div>
  </div>
</div>
