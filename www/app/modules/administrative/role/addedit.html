
<div>
  <div class="os-page-hdr">
    <h3 translate="role.create_role">Create Role</h3> 
  </div>
  
  <div class="container">
    <form name="roleForm" class="form-horizontal" os-form-validator="roleForm" validator="roleFormValidator" novalidate>
      <div class="form-group">
        <label class="col-xs-3 control-label" translate="role.name">Name</label>
        <div class="col-xs-6">
          <input type="text" name="name" ng-model="role.name" class="form-control" 
            placeholder="{{'role.name' | translate}}" required/>
          <div os-field-error field="roleForm.name"></div>
        </div>
      </div>
     
      <div class="form-group">
        <label class="col-xs-3 control-label" translate="role.description">Description</label>
        <div class="col-xs-6">
          <textarea rows="2" placeholder="{{'role.description' | translate}}" ng-model="role.description" 
            class="form-control"></textarea>
        </div>
      </div>
    
      <div class="os-divider"></div>
      
      <div class="form-group">
        <div class="col-xs-4 col-xs-offset-3">
          <label class="control-label" translate="role.resource">Resource</label>
        </div>
        <div class="col-xs-4">
          <label class="control-label" translate="role.privileges">Privileges</label>
        </div>
      </div>
    
      <div class="form-group clearfix" ng-repeat="acl in role.acl">
        <ng-form name="roleResourceForm" os-form-validator="roleResourceForm" parent-validator="roleFormValidator"> 
          <div class="col-xs-4 col-xs-offset-3">
            <ui-select name="resource" ng-model="acl.resourceName" required>
              <ui-select-match placeholder="{{'role.resource' | translate}}">{{$select.selected}}</ui-select-match>
              <ui-select-choices repeat="resource in resources | filter: $select.search">
                <span ng-bind-html="resource | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
            <div os-field-error field="roleResourceForm.resource"></div>
          </div>
          
          <div class="col-xs-4">
            <os-select multiple ng-model="acl.privileges" list="privileges" name="privileges"
              placeholder="{{'role.privileges' | translate}}" required>
            </os-select>
            <div os-field-error field="roleResourceForm.privileges"></div>
          </div>
           
          <div class="col-xs-1">
            <button class="btn btn-default" ng-click="removeResource($index)">	
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </ng-form>
      </div>  
    
      <div class="form-group clearfix">
        <div class="col-xs-4 col-xs-offset-3">
          <a ng-click="addResource()">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
          <span>Add Resource</span>
        </div>
      </div>
      
      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" os-form-submit="createRole()" translate="common.buttons.create">Create</button>
          <button class="btn os-btn-text" ng-click="$window.history.back();" translate="common.buttons.discard">Discard</button>
        </div>
      </div>       
    </form>
  </div>
</script>
