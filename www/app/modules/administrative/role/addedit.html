<div>
  <div os-page-header>
    <h3>
      <a ui-sref="role-list" translate="role.list">Roles</a>
      <span class="fa fa-angle-right"></span>
      <span ng-if="!role.id" translate="role.create_role">Create Role</span>
      <span ng-if="!!role.id">{{role.name}}</span>
    </h3>
  </div>

  <div class="container">
    <form name="roleForm" class="form-horizontal" os-form-validator="roleForm" validator="roleFormValidator" novalidate>
      <div class="form-group">
        <label class="col-xs-3 control-label" translate="role.name">Name</label>
        <div class="col-xs-6">
          <input type="text" name="name" ng-model="role.name" class="form-control"
            placeholder="{{'role.name' | translate}}" required/>
          <div os-field-error field="roleForm.name"></div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 control-label" translate="role.description">Description</label>
        <div class="col-xs-6">
          <textarea rows="2" placeholder="{{'role.description' | translate}}" ng-model="role.description"
            class="form-control"></textarea>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-4 col-xs-offset-3">
          <label class="control-label" translate="role.resource">Resource</label>
        </div>
        <div class="col-xs-4">
          <label class="control-label" translate="role.permission">Permission</label>
        </div>
      </div>

      <div class="form-group clearfix" ng-repeat="acl in role.acls">
        <ng-form name="roleResourceForm" os-form-validator="roleResourceForm" parent-validator="roleFormValidator">
          <div class="col-xs-4 col-xs-offset-3">
            <os-select ng-model="acl.resource" list="resources" placeholder="{{'role.resource' | translate}}"
              name="resource">
            </os-select>
            <div os-field-error field="roleResourceForm.resource"></div>
          </div>

          <div class="col-xs-4">
            <div class="os-checkbox-btn">
              <label class="checkbox" title="{{'role.create_permission' | translate}}">
                <input type="checkbox" ng-checked="acl.permissions.indexOf(permissions.create) > -1"
                  ng-click="togglePermission(acl, 'Create')">
                  <div class="os-round-icon">
                    <span class="fa fa-plus"></span>
                  </div>
              </label>
            </div>

            <div class="os-checkbox-btn">
              <label class="checkbox" title="{{'role.read_permission' | translate}}">
                <input type="checkbox" ng-checked="acl.permissions.indexOf(permissions.read) > -1"
                  ng-click="togglePermission(acl, 'Read')" ng-disabled="acl.permissions.indexOf('Create') > -1">
                <div class="os-round-icon">
                  <span class="fa fa-eye"></span>
                </div>
              </label>
            </div>

            <div class="os-checkbox-btn">
              <label class="checkbox" title="{{'role.update_permission' | translate}}">
                <input type="checkbox" ng-checked="acl.permissions.indexOf(permissions.update) > -1"
                  ng-click="togglePermission(acl, 'Update')" ng-disabled="acl.permissions.indexOf('Create') > -1">
                <div class="os-round-icon">
                  <span class="fa fa-pencil"></span>
                </div>
              </label>
            </div>

            <div class="os-checkbox-btn">
              <label class="checkbox" title="{{'role.delete_permission' | translate}}">
                <input type="checkbox" ng-checked="acl.permissions.indexOf(permissions.delete) > -1"
                  ng-click="togglePermission(acl, 'Delete')">
                <div class="os-round-icon">
                  <span class="fa fa-trash"></span>
                </div>
              </label>
            </div>
          </div>
         
          <div class="col-xs-1">
            <button class="btn btn-default" ng-click="removeResource($index)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </ng-form>
      </div>

      <div class="form-group clearfix">
        <div class="col-xs-4 col-xs-offset-3">
          <a ng-click="addResource()">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
          <span>Add Resource</span>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" os-form-submit="createRole()" translate="common.buttons.create">Create</button>
          <button class="btn os-btn-text" ng-click="back()" translate="common.buttons.discard">Discard</button>
        </div>
      </div>
    </form>
  </div>
</div>
