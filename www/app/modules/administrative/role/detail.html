<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="role-list" translate="role.list">Roles</a></li>
    </ul>
    <h3>{{role.name}}</h3>
    <button class="os-round-btn" ui-sref="role-addedit({roleId: role.id})">
      <span class="fa fa-pencil"></span>
    </button>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="role.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
