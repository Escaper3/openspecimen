
<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="site-list" translate="site.list">Sites</a></li>
    </ul>
    <h3>{{site.name}}</h3>
    <div class="os-btns">
      <button class="primary" title="{{'site.tooltip.edit' | translate}}" 
        ui-sref="site-addedit({siteId: site.id})">
        <span class="fa fa-pencil"></span>
        <span translate="common.buttons.edit">Edit</span>
      </button>
    </div>

    <div class="os-btns right">
      <button class="default" ng-click="deleteSite()">
        <span class="fa fa-trash"></span>
        <span translate="common.buttons.delete">Delete</span>
      </button>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="site.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
