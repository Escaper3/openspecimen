
<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="site-list" translate="site.list">Sites</a></li>
    </ul>
    <h3>{{site.name}}</h3>

    <button class="os-round-btn" title="{{'site.tooltip.edit' | translate}}" ui-sref="site-addedit({siteId: site.id})">
      <span class="fa fa-pencil"></span>
    </button>

    <div class="os-more-options" dropdown>
      <button class="os-options-button dropdown-toggle" >
        <span class="fa fa-ellipsis-v"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li ng-click="deleteSite()">
          <a>
            <i class="fa fa-trash"></i>
            <span translate="site.menu_options.delete">Delete</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="site.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
