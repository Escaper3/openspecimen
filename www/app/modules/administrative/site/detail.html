
<div>
  <div os-page-header>
    <h3>
      <a ui-sref="site-list" translate="site.list">Sites</a>
      <span class="fa fa-angle-right"></span>
      <span>{{site.name}}</span>
    </h3>
    <button class="os-round-btn" title="{{'site.tooltip.create_site' | translate}}" ui-sref="site-addedit({siteId: site.id})">
      <span class="fa fa-pencil"></span>
    </button>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span translate="site.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
