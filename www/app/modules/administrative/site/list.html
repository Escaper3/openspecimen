<div>
  <div os-page-header>
    <h3>
      <span translate="site.list">Sites</span>
    </h3>
    <button class="os-round-btn" title="{{'site.tooltip.create_site' | translate}}" ui-sref="site-addedit">
      <span class="fa fa-plus"></span>
    </button>
  </div>

  <div class="os-cards">
    <div class="os-card" ng-repeat="site in siteList" ng-click="showSiteOverview(site)">
      <h4>
        <a title="{{'site.tooltip.view_details' | translate}}" ui-sref="site-detail.overview({siteId: site.id})"> {{site.name}} </a>
      </h4>
      <h5 title="{{'site.type' | translate}}">{{site.type}}</h5>
      <p title="{{'site.code' | translate}}">{{site.code || 'N/A'}}</p>
      <div class="stats">
        <div class="stat col-xs-6" title="{{'site.tooltip.cp_count' | translate}}">
          <span class="fa fa-calendar"></span>
          <span>{{site.cpCount || 0 | number: 0}}</span>
        </div>
      </div>

    </div>
  </div>
</div>
