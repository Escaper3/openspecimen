<div class="os-container-locations">
  <div class="input-spmn-labels" ng-if="container.storeSpecimensEnabled">
    <div class="input-group">
      <textarea ng-model="labelsText" class="form-control" 
        placeholder="{{'container.paste_specimen_labels' | translate}}" rows="1" style="resize: none;" 
        ng-change="showUpdatedMap()" ng-model-options="{debounce: 500}">
      </textarea>
      <span class="input-group-btn">
        <button ng-click="assignPositions()" class="btn btn-primary">
          <span translate="container.assign_positions">Assign Positions</span>
        </button>
      </span>
    </div>
  </div>
  <div class="map">
    <os-container-map 
      container="container" 
      occupancy-map="occupancyMap"
      on-add-event="addContainer">
    </os-container-map>
  </div>
</div>
