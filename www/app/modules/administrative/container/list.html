<div>
  <div os-page-header>
    <h3> 
      <span translate="container.list">Storage Containers</span>
    </h3>
    <button class="os-round-btn" title="{{'container.tooltip.add' | translate}}" ui-sref="container-addedit({containerId:''})">
      <span class="fa fa-plus"></span>
    </button>
    <div class="os-more-options">
      <button os-right-drawer-toggle class="os-search-button" title="{{'container.tooltip.search' | translate}}">
        <span class="fa fa-search"></span>
      </button>
    </div>
  </div>

  <div class="os-cards">
    <div class="os-card" ng-repeat="container in containerList" ng-click="showContainerOverview(container)">
      <h4 title="{{'container.tooltip.view_details' | translate}}">
        <a ui-sref="container-detail.overview({containerId: container.id})"> {{container.name}} </a>
      </h4>
      <h5>
        <span title="{{'container.parent_site' | translate}}">
          {{container.siteName}}
        </span>
        <span title="{{'container.parent_container' | translate}}" ng-if="container.parentContainerName">
          | {{container.parentContainerName}}
        </span>
      </h5>
      <div class="stats">
        <div class="stat col-xs-6" title="{{'container.dimension' | translate}}">
          <span class="fa fa-arrows-alt"></span>
          <span>{{container.dimensionOneCapacity}} X {{container.dimensionTwoCapacity}}</span>
        </div>
        <div class="stat col-xs-6" title="{{'container.tooltip.count_free_locations' | translate}}">
          <span class="fa fa-table"></span>
          <span>{{container.freePositions}}</span>
        </div>
      </div>
    </div>
  </div>

  <div os-right-drawer>
    <div class="os-head">
      <h3 class="os-title" translate="container.filter.title">Container Filter</h3>
    </div>

    <div class="os-body">
      <div class="form-group">
        <label class="control-label" translate="container.name">Name</label>
        <input os-md-input type="text" ng-model="containerFilterOpts.name"
          ng-model-options="{debounce: 500}" ng-change="filter(containerFilterOpts)"
          class="form-control" placeholder="{{'container.filter.name' | translate}}">
      </div>
    </div>
  </div>
</div>
