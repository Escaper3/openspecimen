<div>
  <div class="os-head">
    <h3 class="os-title" translate="container.filter.title">Container Filter</h3>
  </div>

  <div class="os-body">
    <div class="form-group">
      <label class="control-label" translate="container.name">Name</label>
      <input os-md-input type="text" ng-model="containerFilterOpts.name"
        ng-model-options="{debounce: 500}" ng-change="filter()"
        class="form-control" placeholder="{{'container.filter.name' | translate}}">
    </div>
  </div>
</div>
