<div class="grid-view">
  <div class="os-grid-header col-xs-12">
    <div class="col-xs-2" ng-click="sortBy('c.name', $event); name = !name">
      <span class="c.name" translate="container.name">Name</span>
    </div>
    <div class="col-xs-3" ng-click="sortBy('c.site.name', $event); site = !site">
      <span class="c.site.name" translate="container.parent_site">Parent Site</span>
    </div>
    <div class="col-xs-3" ng-click="sortBy('c.parentContainer.name', $event); container = !container">
      <span class="c.parentContainer.name" translate="container.parent_container">Parent Container</span>
    </div>
    <div class="col-xs-2">
      <span translate="container.dimension">Dimension</span>
    </div>
    <div class="col-xs-2">
      <span translate="container.free_locations">Free Locations</span>
    </div>
  </div>

  <div ng-class="{'os-rows': list.length > 20}">
    <div class="os-grid-row col-xs-12" ng-repeat="container in list"  ng-click="showDetail(container)">
      <div class="col-xs-2 value">
        <a ui-sref="container-detail.overview({containerId: container.id})">{{container.name}}</a>
      </div>
      <div class="col-xs-3 value">
        <span>{{container.siteName}}</span>
      </div>
      <div class="col-xs-3 value">
        <span>{{container.parentContainerName}}</span>
      </div>
      <div class="col-xs-2 value">
        <span>{{container.noOfRows}} X {{container.noOfColumns}}</span>
      </div>
      <div class="col-xs-2 value">
        <span>{{container.freePositions}}</span>
      </div>
      <div ng-include="'more_button.html'"></div>
    </div>
  </div>
</div>

<div os-right-drawer ng-include="'modules/administrative/container/search.html'"></div>

<script type="text/ng-template" id="more_button.html">
  <div dropdown class="grid-dropdown">
    <button class="dropdown-toggle pull-right" aria-haspopup="true" aria-expanded="false"
      ng-click="$event.stopPropagation()">
      <span class="fa fa-ellipsis-v"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu">
      <li>
        <a ng-click="showDetail(container)">
          <i class="fa fa-eye"></i>
          <span translate="common.buttons.view">View</span>
        </a>
      </li>
      <li show-if-allowed="containerResource.updateOpts">
        <a ui-sref="container-addedit({containerId: container.id})">
          <i class="fa fa-pencil"></i>
          <span translate="common.buttons.edit">Edit</span>
        </a>
      </li>
      <li show-if-allowed="containerResource.deleteOpts" ng-click="$event.stopPropagation()">
        <a ng-click="deleteObj(container)">
          <span class="fa fa-trash"></span>
          <span translate="common.buttons.delete">Delete</span>
        </a>
      </li>
    </ul>
  </div>
</script>
