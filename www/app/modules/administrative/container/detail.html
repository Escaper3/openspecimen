
<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="container-list" translate="container.list">Storage Containers</a></li>
    </ul>
    <h3>{{container.name}}</h3>

    <button class="os-round-btn" title="{{'container.tooltip.edit' | translate}}" ui-sref="container-addedit({containerId: container.id})">
      <span class="fa fa-pencil"></span>
    </button>

    <div class="os-more-options" dropdown>
      <button class="os-options-button dropdown-toggle" >
        <span class="fa fa-ellipsis-v"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li ng-click="deleteContainer()">
          <a>
            <i class="fa fa-trash"></i>
            <span translate="container.menu_options.delete">Delete</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="container.menu.overview"> Overview </span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".locations">
          <i class="fa fa-sitemap"></i>
          <span class="os-title" translate="container.menu.locations"> Locations </span> 
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view>
  </div>
</div>
