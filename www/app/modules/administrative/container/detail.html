<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li><a ui-sref="container-list" translate="container.list">Storage Containers</a></li>
    </ul>
    <h3>{{container.name}}</h3>
    <div class="os-btns">
      <button class="primary" title="{{'container.tooltip.add' | translate}}" 
        ui-sref="container-addedit({containerId: container.id})">
        <span class="fa fa-pencil"></span>
        <span translate="common.buttons.edit">Edit</span>
      </button>
    </div>

    <div class="os-btns right">
      <a class="default" href="{{downloadUri}}" target="_blank">
        <span class="fa fa-download"></span>
        <span translate="common.buttons.export">Export</span>
      </a>
      <button class="default" ng-click="deleteContainer()">
        <span class="fa fa-trash"></span>
        <span translate="common.buttons.delete">Delete</span>
      </button>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span class="os-title" translate="container.menu.overview"> Overview </span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".locations">
          <i class="fa fa-sitemap"></i>
          <span class="os-title" translate="container.menu.locations"> Locations </span> 
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view>
  </div>
</div>
