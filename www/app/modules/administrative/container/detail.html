
<div>
  <div os-page-header>
    <h3> 
      <a ui-sref="container-list" translate="container.list">Storage Containers</a>
      <span class="fa fa-angle-right"></span>
      <span>{{container.name}}</span>
    </h3>
    <button class="os-round-btn" title="{{'container.tooltip.add' | translate}}" ui-sref="container-addedit({containerId: container.id})">
      <span class="fa fa-pencil"></span>
    </button>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <i class="fa fa-eye"></i>
          <span translate="container.menu.overview">
            Overview
          </span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref=".locations">
          <i class="fa fa-sitemap"></i>
          <span translate="container.menu.locations">
            Locations
          </span> 
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view>
  </div>
</div>
