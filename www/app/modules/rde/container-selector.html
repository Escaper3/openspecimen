<div>
  <div os-page-header>
    <h3>
      <span translate="rde.select_container">
        Select Storage Container
      </span>
    </h3>
  </div>

  <div class="container">
    <div class="col-xs-offset-1 col-xs-9">
      <div>
        <div class="os-text-checkbox">
          <div class="checkbox">
            <os-checkbox ng-model="input.virtualAliquots" ng-change="scanVirtualAliquots()"></os-checkbox>
          </div>
          <div class="message">
            <span translate="rde.scan_virtual_aliquots">
              Scan Virtual Aliquot Labels
            </span>
          </div>
        </div>
      </div>
      <div>
        <os-container-selector type="input.listOpts.type" criteria="input.listOpts.criteria"
          on-toggle-selection="toggleContainerSel(container)">
        </os-container-selector>
      </div>
    </div>
  </div>
</div>
