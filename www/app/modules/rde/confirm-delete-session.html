<div>
  <div class="os-modal-header">
    <span translate="rde.confirm_session_delete">
      Confirm Session Delete
    </span>
    <div class="os-close" ng-click="cancel()">&times;</div>
  </div>
  <div class="os-modal-body">
    <p translate="rde.confirm_session_delete_msg" translate-values="{entity: entity, global: global}">
      Session created on {{entity.createdOn | date: global.dateTimeFmt}} using workflow {{entity.data.workflow}} for collecting specimens will be deleted.
      <br/><br/>
      Are you sure you want to proceed with deleting session?
    </p>
  </div>
  <div class="os-modal-footer">
    <button class="btn os-btn-text" ng-click="cancel()">
      <span translate="common.no">No</span>
    </button>
    <button class="btn btn-danger" ng-click="ok()">
      <span translate="common.yes">Yes</span>
    </button>
  </div>
</div>
