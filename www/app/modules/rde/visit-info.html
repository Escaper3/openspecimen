<div>
  <ul class="os-key-values os-two-cols">
    <li class="item">
      <strong class="key key-sm">Collection Protocol</strong>
      <span class="value value-md">{{visit.cpShortTitle}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm">PPID</strong>
      <span class="value value-md">{{visit.ppid}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm">Event</strong>
      <span class="value value-md">{{visit.eventLabel}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm">Site</strong>
      <span class="value value-md">{{visit.site}}</span>
    </li>
    <li class="item">
      <strong class="key key-sm">Cohort</strong>
      <span class="value value-md">{{visit.cohort | osNoValue}}</span>
    </li>
  </ul>
</div>
